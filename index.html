  <body>
    <!-- Navbar -->
    <header>
      <nav id="menu">
          <a class="a-menu" href="./index.html">Exercício 1</a>
      </nav>
    </header>

    <!-- CORPO DA PÁGINA -->
    <main id="exercise1">
      <section class="exercise">
        <form id="frm-inputs">           
          <h1>Cadastro de Produtos</h1>
          <div class="ctn-input">
              <label class="lbl-form" for="name">Nome:</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="ctn-input">
              <label class="lbl-form" for="description">Descrição:</label>
              <input type="text" id="description" name="description">
            </div>
            <div class="ctn-input">
              <label class="lbl-form" for="value">Valor:</label>
              <input type="number" id="value" name="value">
            </div>
            <div id="ctn-buttons">
              <button id="btn-input" type="button">Incluir produto</button>
              <button id="btn-list" type="button">Listar produtos</button>
              <button id="btn-cancel" type="button">Cancelar</button>
            </div> 
            <p id="msg">&nbsp;</p>           
        </form>
        <div id="ctn-products">
          <div id="ctn-table">
            <form id="ctn-filter">
              <div class="ctn-input">
                <input type="text" id="filter-word" name="filter-word" placeholder="filtro">
                <span class="material-icons" id="btn-filter">filter_alt</span>
              </div>
            </form>
            <table id="tbl-products">
            </table>
          </div>
        </div>
      </section>    
    </main>

    <script src="index.js" defer></script>
  </body>
